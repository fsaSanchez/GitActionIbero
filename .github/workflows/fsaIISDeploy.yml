name: Deploy React to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: List files for debugging
      run: ls -la && ls -la dist || echo "Dist directory not found"

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Copy files to IIS server via SSH with password
      env:
        WIN_USERNAME: ${{ secrets.WIN_USERNAME }}
        WIN_PASSWORD: ${{ secrets.WIN_PASSWORD }}
      run: |
        sshpass -p "$WIN_PASSWORD" scp -P 19231 -o StrictHostKeyChecking=no -r dist/* "$WIN_USERNAME"@4.tcp.ngrok.io:/inetpub/DeployActions

    - name: Notify Teams
      run: |
       curl -H 'Content-Type: application/json' \
         -d '{"text":"El despliegue ha sido completado exitosamente."}' \
        https://teams.microsoft.com/l/channel/19%3AVNaRCRTYNGk6XiEjacS_wDeZ_58Tqzx1ZLGNFSZ01n41%40thread.tacv2/General?groupId=b69cf58a-145e-4bc3-a475-640753321d68
